{% extends 'base.html' %}
{% block content %}
    {% block posts %}
        {% for post in posts %}
            <h2>
                <a href="{% url 'blog_detail' post.pk %}"{{ post.title }}</a>
            </h2>
            <small>
                {{ post.created_on.date }}
            </small>
            <p>
                {{ post.body | slice:":400" }}...
            </p>
        {% endfor %}
    {% endblock posts %}
{% endblock content %}
